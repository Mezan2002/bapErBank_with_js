<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to Your
        <span class="font-semibold text-violet-600">Bap er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-1/2 mx-auto mt-12 p-8 rounded-xl">
        <h3 class="text-3xl mb-5 font-medium text-center">Please Login</h3>
        <div class="text-center">
          <input
            class="w-1/2 block mb-3 px-4 py-4 rounded-xl mx-auto"
            type="email"
            name=""
            id="user_email"
            placeholder="Your Email Address"
          />
          <input
            class="w-1/2 block mb-3 px-4 py-4 rounded-xl mx-auto"
            type="password"
            name=""
            id="user_password"
            placeholder="Your Password"
          />
          <button
            id="submit_btn"
            class="bg-teal-500 hover:bg-sky-600 px-20 py-2 font-medium text-white rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
